<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>នាឡិការខ្មែរ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="title">ម៉ោងខ្មែរ Clock in Cambodia</div>

  <div class="clock-wrapper">
    <div class="clock" id="clock">
      <div class="center"></div>
      <div class="hand hour"   id="hour"></div>
      <div class="hand minute" id="minute"></div>
      <div class="hand second" id="second"></div>
    </div>
  </div>

  <div class="digital" id="digital">០០:០០:០០</div>

  <script src="script.js"></script>
</body>
</html>
